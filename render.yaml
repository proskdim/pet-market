# Render Blueprint for Pet Market App
# https://docs.render.com/infrastructure-as-code

services:
  # Backend API (NestJS + GraphQL)
  - type: web
    name: pet-market-api
    runtime: docker
    plan: free
    dockerfilePath: ./apps/pet-market-be/Dockerfile
    dockerContext: .
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: RUN_MIGRATIONS
        value: "true"
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard with your Supabase connection string

  # Frontend (Angular SSR)
  - type: web
    name: pet-market-web
    runtime: docker
    plan: free
    dockerfilePath: ./apps/pet-market-web/Dockerfile
    dockerContext: .
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: API_URL
        sync: false  # Set manually: pet-market-api.onrender.com (without https://) OR https://pet-market-api.onrender.com

